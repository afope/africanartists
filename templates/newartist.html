<h2> New Artist </h2>

<div class="form_space">
  <form action="#" method="POST">

  <p>Name:</p>

  <input type='text' size='30' name='name'>

  <p>Bio:</p>
  <input type='text' size='40' maxlength="250" rows="3" name='bio'>


  <p>Country:</p>
  <input type='text' size='30' name='country'>


  <p>What kind of artist are you?</p>
  <select type='text' name='category'>
    <option value="Photographer">Photographer</option>
    <option value="Painter">Painter</option>
    <option value="Visual Artist">Visual Artist</option>
    <option value="Multi-media Artist">Multi-media Artist</option>
    <option value="Multi-media Artist">Abstract Artist</option>
    <option value="Writer">Writer</option>
    <option value="Performance Artist">Performance Artist</option>
    <option value="Dancer">Dancer</option>
    <option value="Musician">Musician</option>
  </select>


  <p>Profile image:</p>
  <input type='text' size='30' name='imageUrl'>
  </br>
  </br>

  <button type='submit' value='Create' class="submit">Create</button>
  <a href="{{url_for('showArtists', artist_id=artist_id)}}"><button type="button" name="button" class="cancel">Cancel</button></a>

  </form>
</div>
